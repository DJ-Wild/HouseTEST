<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>blackberri.house</title>
  <style>
    /* Flexbox для всей страницы */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('photo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;

    /* Контент заполняет всю высоту страницы */

      padding: 20px;
    }

    header {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
    }

      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 28px;
      margin: 10px 0;
      background-color: rgba(0, 0, 0, 0.6);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 10px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      margin: 10px 20px;
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 10px;
      border-radius: 10px;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      text-align: center;
    }

    a {
      color: #ff69b4;
      text-decoration: none;
    }
  </style>
</head>

  <header>
    <h1>Добро пожаловать в blackberri.house!</h1>

</html>
